## -*- coding: utf-8 -*-
## encoded in utf-8 with BOM
<%inherit file="/base.html"/>

<section>
	<h1>${user['username']}</h1>
	<ul>
		<li>joined: ${user['joined']}</li>
		<li>last seen: ${user['last_logged']}</li>
	</ul>
	
	<section>
	<h1>Songs</h1>
	% if songs:
		<ul>
		% for s in songs:
			<li>
			<a href="/songs/${user['username']}/${s['nicename']}">${s['nicename']}</a>
			</li>
		% endfor
		</ul>
	% else:
		No songs.
	%endif
	</section>
</section>
