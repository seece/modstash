## -*- coding: utf-8 -*-
## encoded in utf-8 with BOM
<%inherit file="/base.html"/>

<p>
	<h2>${user['username']}</h2>
	<ul>
		<li>joined: ${user['joined']}</li>
		<li>last seen: ${user['last_logged']}</li>
	</ul>
	
	% if songs:
		<ul>
		% for s in songs:
			<li>
			<a href="/users/${user['username']}/${s['nicename']}">${s['nicename']}</a>
			</li>
		% endfor
		</ul>
	% else:
		No songs.
	%endif
</p>
